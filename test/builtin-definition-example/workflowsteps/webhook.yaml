apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: webhook-workflow
  namespace: default
spec:
  components:
  - name: express-server
    type: webservice
    properties:
      image: oamdev/hello-world
      port: 8000
  workflow:
    steps:
    - name: express-server
      type: apply-application
    - name: webhook
      type: webhook
      properties:
        url:
          value: <your webhook url>
